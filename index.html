<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoMaSa GYM</title>
</head>
<link rel="stylesheet" href="Gymfitness.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
<body>
    <header class="bar">
        <div class="left">
            <img src="logo2.png" alt="Error 401">
            <div>RoMaSa GYM</div>
        </div>
        <div class="center">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">
                Search
            </button>
        </div>
    </header>
    <div class="container">
        <h1>JOIN NOW TO THE BEST GYM!!!</h1>
        <form action="future.js">
            <div class="formgroup">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="formgroup">
                <input type="number" name="" placeholder="Enter your Height">
            </div>
            <div class="formgroup">
                <input type="number" name="" placeholder="Enter your Weight">
            </div>
            <div class="formgroup">
                <input type="number" name="" placeholder="Enter your Age">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
